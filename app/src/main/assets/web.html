<html>
<head>
    <meta http-equiv="Content-type" content="text/html;charset=gb2312">

        function javacalljs(){

            "<br/>JAVA调用了JS的无参函数";
        }
        function javacalljswith(arg){
            document.getElementById("content").innerHTML=
            ("<br/>"+arg)
        }



    </script>
</head>
